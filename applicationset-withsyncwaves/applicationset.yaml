apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: example-appset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
        - path: guestbook
          namespace: golist
        - path: guestbook
          namespace: kargo
  template:
    # metadata:
     # annotations:
     #   argocd.argoproj.io/sync-wave: "{{wave}}"
    spec:
      destination:
        server: "https://kubernetes.default.svc"
        namespace: "{{namespace}}"
      project: default
      source:
        repoURL: https://github.com/pasha-codefresh/argocd-example-apps
        targetRevision: master
        path: "{{path}}"
